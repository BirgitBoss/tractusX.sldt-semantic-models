---
openapi: 3.0.3
info:
  title: Customs Information
  version: v2
  x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#CustomsInformation
servers:
- url: https://example.com/api/v2
  variables:
    api-version:
      default: v2
paths:
  /:
    get:
      tags:
      - CustomsInformation
      operationId: getCustomsInformation
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: '#/components/responses/CustomsInformation'
        "401":
          $ref: '#/components/responses/ClientError'
        "402":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFoundError'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    Text:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PhoneNumberTrait:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#PhoneNumberTrait
      description: "Constraint to allow only numbers, whitespaces and an optional\
        \ leading + sign."
      pattern: "^[+]?[0-9 ]+$"
    EmailTrait:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#EmailTrait
      description: Regular expression for mail address as defined in W3C.
      pattern: "^[a-zA-Z0-9.!#$%&?*+\\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
    ContactInformationEntity:
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#ContactInformationEntity
      type: object
      properties:
        person:
          description: Name of the person responsible for the customs information
            provided.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#person
          $ref: '#/components/schemas/Text'
        phoneNumber:
          description: Phone number of the responsible for the customs information
            provided.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#phoneNumber
          $ref: '#/components/schemas/PhoneNumberTrait'
        email:
          description: E-Mail of the responsible for the customs information provided.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#email
          $ref: '#/components/schemas/EmailTrait'
        jobTitle:
          description: Jobtitle of the responsible for the customs information provided.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#jobTitle
          $ref: '#/components/schemas/Text'
      required:
      - person
      - phoneNumber
      - email
      - jobTitle
    ContactInformationCharacteristic:
      description: Characteristic of the contact information property.
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#ContactInformationCharacteristic
      type: object
      allOf:
      - $ref: '#/components/schemas/ContactInformationEntity'
    DateCharacteristic:
      type: string
      format: date
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#DateCharacteristic
    TracedWorthValueCharacteristic:
      type: number
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#TracedWorthValueCharacteristic
      description: 'Characteristic of the value property defined as double. '
    CurrencyTrait:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#CurrencyTrait
      description: Regular expression to restrict the currency based on the ISO 4217.
      pattern: "^[A-Z]{3}$"
    TracedWorthEntity:
      description: Entity of the traced worth.
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#TracedWorthEntity
      type: object
      properties:
        value:
          description: Value of traced Value  depending on the currency.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#value
          $ref: '#/components/schemas/TracedWorthValueCharacteristic'
        currency:
          description: This is the currency of the traced value.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#currency
          $ref: '#/components/schemas/CurrencyTrait'
      required:
      - value
      - currency
    TracedWorthCharacteristic:
      description: Characteristic of the traced worth property.
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#TracedWorthCharacteristic
      type: object
      allOf:
      - $ref: '#/components/schemas/TracedWorthEntity'
    TypeEnumeration:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#TypeEnumeration
      description: Characteristic of the type property defined as an Enumeration.
      enum:
      - AnnualRequest
      - InitialRequest
      - Reminder-1
      - Reminder-2
      - Reminder-3
    CountryAndStateCodeTrait:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#CountryAndStateCodeTrait
      description: Regular expression to restrict a country code or federal state
        based on the ISO 3166.
      pattern: "^[A-Z]{2}$"
    FederatedStateEnumeration:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#FederatedStateEnumeration
      description: Characteristic of the federal state property defined as Enumeration
        with Regular Expression.
      enum:
      - BW
      - BY
      - BE
      - BB
      - HB
      - HH
      - HE
      - MV
      - NI
      - NW
      - RP
      - SL
      - SN
      - ST
      - SH
      - TH
    OriginInformationTrait:
      description: Characteristic of the origin information property.
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#OriginInformationTrait
      type: array
      items:
        type: string
      uniqueItems: true
      pattern: "^([A-Z]{2})-([A-Z]{2})$"
    PreferredStatusEnumeration:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#PreferredStatusEnumeration
      description: Characteristic of the preferred status property defined as an enumeration.
      enum:
      - Y-Certified
      - N-NotCertified
      - NoLongerUsed
      - NoLongerSupplied
    StatusEnumeration:
      type: string
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#StatusEnumeration
      description: Status represents the stage of a long-term supplier's declaration.
        Committed indicates to the data recipient that all data has been provided
        correctly.
      enum:
      - Not-Completed
      - Committed
    CustomsInformation:
      description: |-
        To carry out a preference calculation, customs-specific master data is required for all installed parts within a product. For this purpose, the manufacturer of the product requests this information from the relevant suppliers for all purchased parts (part numbers)and uses it for the preference calculation.

        The exchange takes place peer-to-peer from one value-added participant across the two tier levels.
      type: object
      x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#CustomsInformation
      properties:
        catenaXId:
          description: "The fully anonymous Catena-X ID of the corresponding part,\
            \ valid for the Catena-X dataspace."
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#catenaXId
          $ref: '#/components/schemas/UuidV4Trait'
        contactInformation:
          description: Contact information for the responsible.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#contactInformation
          $ref: '#/components/schemas/ContactInformationCharacteristic'
        confirmationDate:
          description: Confirmation Date is the date of issue of a long-term supplier's
            declaration.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#confirmationDate
          $ref: '#/components/schemas/DateCharacteristic'
        validFrom:
          description: Valid From is the date from which a long-term supplier declaration
            is valid. This date can be in the future.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#validFrom
          $ref: '#/components/schemas/DateCharacteristic'
        tracedWorth:
          description: Material value of the part in a currency unit.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#tracedWorth
          $ref: '#/components/schemas/TracedWorthCharacteristic'
        type:
          description: Type is the reason for submitting a long-term supplier's declaration.
            This may be due to a recurring annual enquiry by the customer or at the
            start of a supply relationship.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#type
          $ref: '#/components/schemas/TypeEnumeration'
        commercialCountryOfOrigin:
          description: "The term \"Commercial Country Of Origin\" specifically refers\
            \ to the country where the goods were originally produced, manufactured\
            \ or significantly transformed"
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#commercialCountryOfOrigin
          $ref: '#/components/schemas/CountryAndStateCodeTrait'
        federalState:
          description: German federal state in which the part was manufactured.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#federalState
          $ref: '#/components/schemas/FederatedStateEnumeration'
        originInformation:
          description: "OriginInformation contains all the information required to\
            \ determine that the part is eligible for preferential treatment, i.e.\
            \ the determination of preferential origin."
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#originInformation
          $ref: '#/components/schemas/OriginInformationTrait'
        preferredStatus:
          description: This is the preference status of the part.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#preferredStatus
          $ref: '#/components/schemas/PreferredStatusEnumeration'
        status:
          description: Status represents the stage of a long-term supplier's declaration.
            Committed indicates to the data recipient that all data has been provided
            correctly.
          x-samm-aspect-model-urn: urn:samm:org.eclipse.examples:2.0.0#status
          $ref: '#/components/schemas/StatusEnumeration'
      required:
      - catenaXId
      - contactInformation
      - confirmationDate
      - validFrom
      - tracedWorth
      - type
      - commercialCountryOfOrigin
      - federalState
      - originInformation
      - preferredStatus
      - status
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources
        for the given tenant.
    NotFoundError:
      description: The requested Twin has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    CustomsInformation:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomsInformation'
      description: The request was successful.
  requestBodies:
    CustomsInformation:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomsInformation'
