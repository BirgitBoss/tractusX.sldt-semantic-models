---
openapi: 3.0.3
info:
  title: Battery Passport
  version: v4
  x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#BatteryPass"
servers:
- url: catenax.io/api/v4
  variables:
    api-version:
      default: v4
paths:
  /{tenant-id}/battery-pass:
    get:
      tags:
      - BatteryPass
      operationId: getBatteryPass
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/BatteryPass"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/BatteryPass"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    CategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#CategoryEnumeration"
      description: "Enumeration with the values, portable battery; starting, lighting\
        \ and ignition battery (SLI); light means of transport battery (LMT); electric\
        \ vehicle battery (EV), industrial battery and incorporated battery."
      enum:
      - SLI
      - LMT
      - EV
      - industrial
      - portable
      - incorporated
    IdentifierCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierCharacteristic"
      description: Characteristic for Identifiers.
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    CodeEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CodeEnumeration"
      description: "Enumeration for GTIN, hash, DID, ISBN, TARIC or other."
      enum:
      - TARIC
      - GTIN
      - DID
      - ISBN
      - hash
      - other
    CodeEntity:
      description: Code entity with code key and value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CodeEntity"
      type: object
      properties:
        key:
          description: |-
            The code key for the identification of the product. These are GTIN, hash, DID, ISBN, TARIC or other which can be chosen from an enumeration. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4;
            (c) the Global Trade Identification Number as provided for in standard ISO/IEC 15459-6 or equivalent of products or their parts;
            (d) relevant commodity codes, such as a TARIC code as defined in Council Regulation (EEC) No 2658/87.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#codeKey"
          $ref: "#/components/schemas/CodeEnumeration"
        value:
          description: The code value for the identification of the product in regard
            to the chosen code name.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#codeValue"
          $ref: "#/components/schemas/IdentifierCharacteristic"
      required:
      - key
      - value
    CodeList:
      description: A list of additional codes.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CodeList"
      type: array
      items:
        $ref: "#/components/schemas/CodeEntity"
    IdentifierEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierEnumeration"
      description: Enumeration with "PartInstanceId" "BatchId" and "ModelId".
      enum:
      - PartInstanceId
      - BatchId
      - ModelId
    IdentifierEntity:
      description: Identifier Entity with the attributes key and value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierEntity"
      type: object
      properties:
        key:
          description: |-
            For traceability of the product, the ESPR requires identification on the most specific level. It can be chosen from "PartInstanceId" "BatchId" "ModelId" from an enumeration. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#identifierKey"
          $ref: "#/components/schemas/IdentifierEnumeration"
        value:
          description: |-
            The value of the corresponding identifier for part/item, batch or model. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#identifierValue"
          $ref: "#/components/schemas/IdentifierCharacteristic"
      required:
      - key
      - value
    LocalIdentifierList:
      description: Local Identifier List for the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LocalIdentifierList"
      type: array
      items:
        $ref: "#/components/schemas/IdentifierEntity"
    CodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CodeTrait"
      description: "Constraint to limit the input to a valid ECLASS number. The constraint\
        \ ensures that each pair of digits is followed by a hyphen, resulting in a\
        \ pattern like \"00-00-00-00\" where the zeros can be replaced by any digit."
      pattern: "^\\d{2}-\\d{2}-\\d{2}-\\d{2}$"
    ClassCharacteristic:
      description: Characteristic to describe the ECLASS typology of a product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ClassCharacteristic"
      type: object
      properties:
        code:
          description: "The associated product category coded name/code, according\
            \ to ECLASS. The 8-digit  code consists of two digits for each of the\
            \ four hierarchical levels."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#code"
          $ref: "#/components/schemas/CodeTrait"
        definition:
          description: The associated product category preferred name/definition according
            to ECLASS. This preferred name is always associated with the code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#definition"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - definition
    TypologyCharacteristic:
      description: Characteristic to further describe product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#TypologyCharacteristic"
      type: object
      properties:
        longName:
          description: The full name of the product as a general short product description.
            This provides the users of the product passport with relevant information
            about the product. It can also be a marketing slogan or short description
            with one to a few sentences.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#longName"
          $ref: "#/components/schemas/Text"
        class:
          description: The associated product category according to ECLASS. The ECLASS
            is the worldwide reference data standard for classifying and clearly describing
            products and services.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#class"
          $ref: "#/components/schemas/ClassCharacteristic"
        shortName:
          description: The short name of the product. Short names can contain abbreviations.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#shortName"
          $ref: "#/components/schemas/Text"
      required:
      - longName
      - shortName
    IdentificationCharacteristic:
      description: "Battery identification involves specific battery identifiers,\
        \ including those assigned locally by the manufacturer."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#IdentificationCharacteristic"
      type: object
      properties:
        category:
          description: |-
            The battery category, which can be a portable battery; starting, lighting and ignition battery (SLI); light means of transport battery (LMT); electric vehicle battery (EV), industrial battery and incorporated battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (a) and refers to ANNEX VI Part A:
            2. the battery category and information identifying the battery in accordance with Article 38(6).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#batteryCategory"
          $ref: "#/components/schemas/CategoryEnumeration"
        idDmc:
          description: |-
            The unique identifier of the product, when it is placed on the market. Through this identifier a web link can be accessed. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Article 77:
            3. The battery passport shall be accessible through the QR code referred to in Article 13(6) which links to a unique identifier that the economic operator placing the battery on the market shall attribute to it. The QR code and the unique identifier shall comply with the ISO/IEC standards 15459-1:2014, 15459-2:2015, 15459-3:2014, 15459-4:2014, 15459-5:2014 and 15459-6:2014 or their equivalent.
            Defined is the QR code in Article 3:
            (24) "QR code" means a machine-readable matrix code that links to information as required by this Regulation.
            (66) "unique identifier" means a unique string of characters for the identification of batteries that also enables a web link to the battery passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#idDmc"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        typeId:
          description: |-
            Identifier for the battery type. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (a) and refers to ANNEX VI Part A (2) which refers to Article 38:
            6. Manufacturers shall ensure that batteries which they place on the market bear a model identification and batch or serial number, or product number or another element allowing their identification.
            Defined is  "battery model" in Article 3:
            (19) "battery model" means a version of a battery all units of which share the same technical characteristics relevant for the requirements of this Regulation on sustainability, safety, labelling, marking and information, and the same model identifier.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#batteryTypeId"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        chemistry:
          description: |-
            Battery chemistry refers to the specific chemical composition and reactions that occur within a battery to produce and store electrical energy. The chemistry has to be stated as detailed as possible for example 'NCM' for the Nickel Cobalt Manganese battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (a) and refers to ANNEX VI Part A:
            7. the chemestry.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#batteryChemistry"
          $ref: "#/components/schemas/Text"
        additionalCode:
          description: "Codes for identification can be for example commodity codes.\
            \ In Europe, two commonly used codes for goods classification are the\
            \ Harmonized System (HS) code and the Combined Nomenclature (CN). Other\
            \ codes can also be given."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#additionalCode"
          $ref: "#/components/schemas/CodeList"
        localIdentifier:
          description: |-
            The unique identifier of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#localIdentifier"
          $ref: "#/components/schemas/LocalIdentifierList"
        typology:
          description: Properties further describing the product type.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#typology"
          $ref: "#/components/schemas/TypologyCharacteristic"
      required:
      - category
      - idDmc
      - typeId
      - chemistry
      - localIdentifier
      - typology
    SourceCategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SourceCategoryEnumeration"
      description: The types of sources that can be linked in a digital product passport
        can vary depending on the nature of the product and the information that needs
        to be included. This is an enumeration of possible sources.
      enum:
      - Product Specifications
      - Manufacturer Information
      - User Manuals and Guides
      - Certifications and Compliance
      - Product Images and Videos
      - Warranty Information
      - Reviews and Ratings
      - Product Variations
      - Supply Chain Information
      - Environmental Impact
      - Compatibility and Accessories
      - FAQs and Support
      - Purchase and Retail Information
      - Privacy and Data Handling
      - Third-Party Integrations
      - Legal Information
      - Safety Information
      - Repair and Installation
      - Waste Generation and Prevention
      - Specific Voluntary Labels
      - Product Packaging
      - Return and Disposal
      - End of Life
      - Material and Substance Information
      - Technical Documentation
      - Other
    SourceEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SourceEnumeration"
      description: Enumeration on different sources.
      enum:
      - URL
      - PDF
      - Other
    HeaderTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#HeaderTrait"
      description: Constraint for a maximum of 100 characters.
      maxLength: 100
    DocumentEntity:
      description: "Document entity with header, content, category and type."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#DocumentEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#content"
          $ref: "#/components/schemas/Text"
        category:
          description: |-
            The category in which the document can be sorted. These are mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (e) compliance documentation and information required under this Regulation or other Union law applicable to the product, such as the declaration of conformity, technical documentation or conformity certificates;
            ANNEX IV states additional information regarding the content of the technical documentation
            Further information on documents are mentioned in the proposal from March 30th, 2022 ANNEX III:
            (f) user manuals, instructions, warnings or safety information, as required by other Union legislation applicable to the product.
            Additionally requirements are mentioned in Article 21:
            (7) Manufacturers shall ensure that that a product covered by a delegated act adopted pursuant to Article 4 is accompanied by instructions that enable consumers and other end-users to safely assemble, install, operate, store, maintain, repair and dispose of the product in a language that can be easily understood by consumers and other end-users, as determined by the Member State concerned. Such instructions shall be clear, understandable and legible and include at least the information specified in the delegated acts adopted pursuant to Article 4 and pursuant to Article 7(2)(b), point (ii).
            Article 7 states additionally:
            (2) (b) (ii) information for consumers and other end-users on how to install, use, maintain and repair the product in order to minimise its impact on the environment and to ensure optimum durability, as well as on how to return or dispose of the product at end-of-life;
            (2) (b) (iii) information for treatment facilities on disassembly, recycling, or disposal at end-of-life;
            (2) (b) (iv) other information that may influence the way the product is handled by parties other than the manufacturer in order to improve performance in relation to product parameters referred to in Annex I.
            (5) (d) relevant instructions for the safe use of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#category"
          $ref: "#/components/schemas/SourceCategoryEnumeration"
        type:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#contentType"
          $ref: "#/components/schemas/SourceEnumeration"
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#header"
          $ref: "#/components/schemas/HeaderTrait"
      required:
      - content
      - category
      - type
      - header
    SourceList:
      description: A list of documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SourceList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentEntity"
    Share:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#Share"
      description: The share represented in a float number in the unit percent.
    EitherActiveMaterial:
      description: "Either (left) a entity with the recycled share, the location and\
        \ possible supporting documents, or (right) an enumeration where \"not applicable\"\
        \ can be chosen."
      additionalProperties: false
      properties:
        left:
          description: Characteristic to describe the active material.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#MaterialActive"
          type: object
          properties:
            supportingDocument:
              description: "Supporting documentation to clarify use, share and concentration\
                \ of the respective material."
              x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#supportingDocument"
              $ref: "#/components/schemas/SourceList"
            location:
              description: |-
                The location of the substances of concern within the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
                (5) (b) the location of the substances of concern within the product.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#location"
              $ref: "#/components/schemas/Text"
            recycled:
              description: |-
                The share of the material, which is recovered recycled content from the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 1:
                (1) (f) recycled content in products.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#recycled"
              $ref: "#/components/schemas/Share"
          required:
          - location
          - recycled
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#EitherActiveMaterial"
    ListTypeEnumerationName:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ListTypeEnumerationName"
      description: "Enumeration of different systems and organizations related to\
        \ the identification and classification of chemical substances in the field\
        \ of chemistry. The enumeration values are IUPAC, EC or CAS."
      enum:
      - IUPAC
      - CAS
      - EC
    NameCharacteristic:
      description: Name Characteristic for the definition of the name.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NameCharacteristic"
      type: object
      properties:
        chemicalName:
          description: "The name, in accordance with the specification in the attribute\
            \ for the list type, which is present in the product."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#chemicalName"
          $ref: "#/components/schemas/Text"
        type:
          description: "The type of list used for the identification of the substances.\
            \ Selected can be for example IUPAC, EC or CAS."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#listTypeName"
          $ref: "#/components/schemas/ListTypeEnumerationName"
      required:
      - chemicalName
      - type
    ListTypeEnumerationId:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ListTypeEnumerationId"
      description: Enumeration of different systems and organizations related to the
        identification and classification of chemical substances in the field of chemistry.
        The enumeration values are EC or CAS.
      enum:
      - CAS
      - EC
    MaterialIdEntity:
      description: Id Entity with identifier and list type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialIdEntity"
      type: object
      properties:
        materialid:
          description: "The substance identification, in accordance with the specification\
            \ in the attribute for the list type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#materialid"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        type:
          description: The type of list used for the identification of the substances.
            Selected can be for example CAS or EC.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#listTypeId"
          $ref: "#/components/schemas/ListTypeEnumerationId"
      required:
      - materialid
      - type
    MaterialIdList:
      description: List of ids for the identification.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialIdList"
      type: array
      items:
        $ref: "#/components/schemas/MaterialIdEntity"
    ConcentrationValue:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ConcentrationValue"
      description: Float number representing a concentration.
    RangeEntity:
      description: "Entity for the concentration range with two values, the highest\
        \ and the lowest of the concentration range."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#RangeEntity"
      type: object
      properties:
        min:
          description: |-
            The minimum concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) [...] concentration range of the substances of concern, at the level of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#minConcentration"
          $ref: "#/components/schemas/ConcentrationValue"
        max:
          description: |-
            The maximum concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#maxConcentration"
