            Identification number of the EU declaration of conformity. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (r) the EU declaration of conformity referred to in Article 18.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#declarationOfConformityId"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        declarationOfConformity:
          description: |-
            The EU Declaration of Conformity is a document in which the manufacturer or their authorized representative declares that the battery complies with all relevant European Union product safety directives and regulations. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (r) the EU declaration of conformity referred to in Article 18.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#declarationOfConformity"
          $ref: "#/components/schemas/SourceList"
        resultOfTestReport:
          description: |-
            The result of tests reports refers to the results of various tests conducted with the battery, testing its life cycle, life span, c-rate and various other aspects. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test);
            and Annex XIII (3):
            results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#resultOfTestReport"
          $ref: "#/components/schemas/SourceList"
        thirdPartyAssurance:
          description: |-
            A summary report from third-parties, covering the verifications. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (d) refers to the Article 52:
            3. The economic operator referred to in Article 48(1) shall on an annual basis review and make publicly available, including on the internet, a report on its battery due diligence policy. [...], as well as a summary report of the third-party verifications carried out in accordance with Article 51, including the name of the notified body, with due regard for business confidentiality and other competitive concerns. That report shall also cover, where relevant, access to information, public participation in decision-making and access to justice in environmental matters in relation to the sourcing, processing and trading of the raw materials present in batteries.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#thirdPartyAssurance"
          $ref: "#/components/schemas/SourceList"
        dueDiligencePolicy:
          description: |-
            A report containing the information concerning the due diligence policy, a set of procedures and guidelines the organization follows to thoroughly assess and evaluate the various aspects of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (d) refers to the Article 52:
            3. The economic operator referred to in Article 48(1) shall on an annual basis review and make publicly available, including on the internet, a report on its battery due diligence policy. That report shall contain, in a manner that is easily comprehensible for end-users and clearly identifies the batteries concerned, the data and information on steps taken by that economic operator to comply with the requirements laid down in Articles 49 and 50, including findings of significant adverse impacts in the risk categories listed in point 2 of Annex X, and how they have been addressed, as well as a summary report of the third-party verifications carried out in accordance with Article 51, including the name of the notified body, with due regard for business confidentiality and other competitive concerns. That report shall also cover, where relevant, access to information, public participation in decision-making and access to justice in environmental matters in relation to the sourcing, processing and trading of the raw materials present in batteries.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#dueDiligencePolicy"
          $ref: "#/components/schemas/SourceList"
      required:
      - declarationOfConformity
      - resultOfTestReport
      - thirdPartyAssurance
      - dueDiligencePolicy
    ExtinguishAgentEntity:
      description: Entity for the extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ExtinguishAgentEntity"
      type: object
      properties:
        document:
          description: Documentation about the extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#agentDocument"
          $ref: "#/components/schemas/SourceList"
        media:
          description: |-
            The agent used to extinguish a fire, based on the fire class. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A:
            9. usable extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#usableExtinguishingMedia"
          $ref: "#/components/schemas/Text"
        fireClass:
          description: "Safety classification based on the chemistry and construction\
            \ of the battery. It determines the means of handling a fire caused by\
            \ the battery. Possible values are A, B and C and a combination of these."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#fireClass"
          $ref: "#/components/schemas/Text"
      required:
      - media
      - fireClass
    ExtinguishAgentList:
      description: List of extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ExtinguishAgentList"
      type: array
      items:
        $ref: "#/components/schemas/ExtinguishAgentEntity"
    SafetyCharacteristic:
      description: Safety Characteristic for mostly safety documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#SafetyCharacteristic"
      type: object
      properties:
        usableExtinguishAgent:
          description: |-
            The usable extinguish agents for the battery in case of a fire. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A
            9. usable extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#usableExtinguishAgent"
          $ref: "#/components/schemas/ExtinguishAgentList"
        safetyMeasures:
          description: |-
            Safety instruction in the form of a documentation. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (2):
            (d) safety measures.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#safetyMeasures"
          $ref: "#/components/schemas/SourceList"
        meaningOfLabels:
          description: |-
            Documentation on the meaning of labels on a battery which provide information to help users understand the various symbols, markings, and information present on the battery's label. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(s) and refers to Article 74 (1):
            (e) the meaning of the labels and symbols on batteries in accordance with Article 13 or printed on their packaging or in the documents accompanying batteries [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#meaningOfLabels"
          $ref: "#/components/schemas/SourceList"
        safeDischarging:
          description: "Safe discharging documentation explaining for example the\
            \ setting of a minimum voltage threshold for the battery. Discharging\
            \ a battery below this threshold can lead to damage, reduced capacity,\
            \ and safety hazards."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#safeDischarging"
          $ref: "#/components/schemas/SourceList"
        dismantling:
          description: |-
            Dismantling refers to the proper way of dismantling the battery itself. It refers to the process of taking apart the battery for various purposes, such as recycling, disposal, or examination of its components. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (2) (c) dismantling information, including at least:
            - exploded diagrams of the battery system/pack showing the location of battery cells,
            - disassembly sequences,
            - type and number of fastening techniques to be unlocked,
            - tools required for disassembly,
            - warnings if risk of damaging parts exist,
            - amount of cells used and layout.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#dismantling"
          $ref: "#/components/schemas/SourceList"
        removalFromAppliance:
          description: "Removal refers to the proper process of disassembling a battery\
            \ from an appliance, typically for purposes such as repairs, replacements,\
            \ or disposal."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#removalFromAppliance"
          $ref: "#/components/schemas/SourceList"
      required:
      - usableExtinguishAgent
      - safetyMeasures
      - meaningOfLabels
      - dismantling
    QuantityValueCharacteristic:
