          description: The manufacturing plant of the footprint in the specific lifecycle
            phase.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#manufacturingPlant"
          $ref: "#/components/schemas/EitherPlantLocation"
        declaration:
          description: 'The footprint declaration in the format of a link '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#declaration"
          $ref: "#/components/schemas/Text"
      required:
      - value
      - rulebook
      - lifecycle
      - unit
      - type
      - manufacturingPlant
      - declaration
    FootprintList:
      description: Footprint List for the environmental footprint.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#FootprintList"
      type: array
      items:
        $ref: "#/components/schemas/FootprintEntity"
    CompanyList:
      description: List of company names.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CompanyList"
      type: array
      items:
        type: string
    WebsiteCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#WebsiteCharacteristic"
      description: Address of the website.
    PhoneNumberTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#PhoneNumberTrait"
      description: "Constraint to allow only numbers, whitespaces and an optional\
        \ leading + sign."
      pattern: "^[+]?[0-9 ]+$"
    EMailTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#EMailTrait"
      description: Regular expression for mail address as defined in W3C.
      pattern: "^[a-zA-Z0-9.!#$%&?*+\\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
    ContactCharacteristic:
      description: Characteristic describing information on how to contact an organization.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#ContactCharacteristic"
      type: object
      properties:
        website:
          description: Website of the contact.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#website"
          $ref: "#/components/schemas/WebsiteCharacteristic"
        phoneNumber:
          description: Phone number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#phoneNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
        email:
          description: An email address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#email"
          $ref: "#/components/schemas/EMailTrait"
        faxNumber:
          description: Fax number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#faxNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
    PostalAddress:
      description: A characteristic to express the postal address and which is intended
        to be referenced by other aspects.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalAddress"
      type: object
      properties:
        thoroughfare:
          description: Street or thorough road name.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfare"
          $ref: "#/components/schemas/ThoroughfareCharacteristic"
        locality:
          description: Locality belonging to an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#locality"
          $ref: "#/components/schemas/LocalityCharacteristic"
        premise:
          description: "Premise of an address, e.g. a specific \"BUILDING\" but can\
            \ also be used for naming a particular site."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#premise"
          $ref: "#/components/schemas/PremiseCharacteristic"
        postalDeliveryPoint:
          description: "Delivery point, e.g. designation of a gate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postalDeliveryPoint"
          $ref: "#/components/schemas/PostalDeliveryPointCharacteristic"
        country:
          description: Country of an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#country"
          $ref: "#/components/schemas/CountryCharacteristic"
        postCode:
          description: Postal code of the address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postCode"
          $ref: "#/components/schemas/PostCodeCharacteristic"
      required:
      - thoroughfare
      - locality
      - country
      - postCode
    EitherIdentifier:
      description: "Either a BPNL (left) or a non-restricted identifier, which can\
        \ be further defines through the Business Identifier Type."
      additionalProperties: false
      properties:
        left:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.business_partner_number:1.0.0#BpnlTrait"
          description: "The provided regular expression ensures that the BPNL is composed\
            \ of prefix 'BPNL', 10 digits and two uppercase letters."
          pattern: "^BPNL[0-9]{8}[a-zA-Z0-9]{4}$"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessIdentifierCharacteristic"
          description: Business Identifier Characteristic which describes an identifier
            for a company.
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherIdentifier"
    BusinessType:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessType"
      description: The type of identifier used in combination with the business identifier.
    BusinessIdEntity:
      description: Business Id Entity encapsulating a business identifier and type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessIdEntity"
      type: object
      properties:
        businessIdentifier:
          description: The identifier used for a company address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#businessIdentifier"
          $ref: "#/components/schemas/EitherIdentifier"
        businessIdentifierType:
          description: "The type of identifier used in combination with the business\
            \ identifier. In case of catena-x, a value can be BPNL or BPNA."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#businessIdentifierType"
          $ref: "#/components/schemas/BusinessType"
      required:
      - businessIdentifier
      - businessIdentifierType
    EitherBusiness:
      description: Either a complete business address and contact information (left)
        or an identifier (right) to reference this information.
      additionalProperties: false
      properties:
        left:
          description: Characteristic further defining a business address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessAddress"
          type: object
          properties:
            companyName:
              description: "Company name, registered trade name or registered trade\
                \ mark."
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#companyName"
              $ref: "#/components/schemas/CompanyList"
            contactProperty:
              description: Property describing contact information for an organization.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#contactProperty"
              $ref: "#/components/schemas/ContactCharacteristic"
            address:
              description: The address of the data provider.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#address"
              $ref: "#/components/schemas/PostalAddress"
          required:
          - companyName
          - contactProperty
          - address
        right:
          description: A identifier to refer to a business.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessId"
          type: array
          items:
            $ref: "#/components/schemas/BusinessIdEntity"
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherBusiness"
    SourcesEntity:
      description: Entity for a possible spare part sources.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SourcesEntity"
      type: object
      properties:
        id:
          description: "The identifier of a spare part producer of the product. In\
            \ the Catena-X network, the BPNL is used for the identification of companies\
            \ and the information stored for this like contact information and addresses."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#sourcesIdentification"
          $ref: "#/components/schemas/EitherBusiness"
      required:
      - id
    SourcesList:
      description: List of possible spare part sources.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SourcesList"
      type: array
      items:
        $ref: "#/components/schemas/SourcesEntity"
    PartsEntity:
      description: Possible spare parts of the product with identifiers and names.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#PartsEntity"
      type: object
      properties:
        partNumber:
          description: |-
            The part number to identify the spare part. It could be a also for example a GTIN. GTIN stands for Global Trade Item Number. It is a unique and internationally recognized identifier used to identify products in the global marketplace. GTINs are typically encoded in barcodes and are used by retailers, manufacturers, and suppliers to track and manage their products throughout the supply chain. Valid inputs are all GTIN versions (GTIN-8, GTIN-12, GTIN-13, and GTIN-14).This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (c) the Global Trade Identification Number as provided for in standard ISO/IEC 15459-6 or equivalent of products or their parts.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#partNumber"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        partName:
          description: |-
            The name of the spare part. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (b) ease of repair and maintenance as expressed through: characteristics, availability and delivery time of spare parts, modularity, compatibility with commonly available spare parts, availability of repair and maintenance instructions, number of materials and components used, use of standard components, use of component and material coding standards for the identification of components and materials, number and complexity of processes and tools needed,  ease of non-destructive disassembly and re-assembly, conditions for access to product data, conditions for access to or use of hardware and software needed.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#partName"
          $ref: "#/components/schemas/Text"
      required:
      - partNumber
      - partName
    PartList:
      description: A list of possible spare parts of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#PartList"
      type: array
      items:
        $ref: "#/components/schemas/PartsEntity"
    EitherSparePart:
      description: Either spare parts and optional spare part producers (left) or
        the string value "not applicable" (right).
      additionalProperties: false
      properties:
        left:
          description: Characteristic describing sources and spare parts.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SparePart"
          type: object
          properties:
            producer:
              description: Sources of possible spare parts.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#sparePartSources"
              $ref: "#/components/schemas/SourcesList"
            sparePart:
              description: Possible spare parts of the product.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#sparePart"
              $ref: "#/components/schemas/PartList"
          required:
          - producer
          - sparePart
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherSparePart"
    StateEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#StateEnumeration"
      description: "Enumeration defined as original, repurposed, re-used, remanufactured\
        \ or waste."
      enum:
      - original
      - repurposed
      - re-used
      - remanufactured
      - waste
    CircularityCharacteristic:
      description: Characteristic for circularity attributes.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#CircularityCharacteristic"
      type: object
      properties:
        documents:
          description: Sustainability documents of the battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#sustainabilityDocuments"
          $ref: "#/components/schemas/SustainabilityDocumentCharacteristic"
        carbonFootprint:
          description: |-
            The carbon footprint of the battery calculated as kg of carbon dioxide equivalent per one kWh of the total energy provided by the battery over its expected service life. Relevant attributes are the value, the unit, the referenced rulebook, the lifecycle where applied, the declaration, the performance class, the type (PCF), the declaration and the facility. These attributes are mentioned in the Battery regulation 2023/1542 from 12 July 2023 in several places.
            Annex XIII (1) (c) refers to Article 7 (2) which refers to Article 7 (1)(d):
            1. For electric vehicle batteries, rechargeable industrial batteries with a capacity greater than 2 kWh and LMT batteries a carbon footprint declaration shall be drawn up for each battery model per manufacturing plant, in accordance with the implementing act referred to in the fourth subparagraph and containing, at least, the following information:
            [...] (d) the carbon footprint of the battery, calculated as kg of carbon dioxide equivalent per one kWh of the total energy provided by the battery over its expected service life;
            And as well in Article 7:
            2. Electric vehicle batteries, rechargeable industrial batteries with a capacity greater than 2 kWh and LMT batteries shall bear a conspicuous, clearly legible and indelible label indicating the carbon footprint of the battery referred to in paragraph 1, first subparagraph, point (d) and declaring the carbon footprint performance class to which the relevant battery model per manufacturing plant corresponds.
            Further specified in Annex XIII (1) (c) and refers to Article 7 (1):
            [...] The Commission shall, by 18 February 2024 for electric vehicle batteries, 18 February 2025 for rechargeable industrial batteries, except those with external storage, 18 February 2027 for LMT batteries and 18 February 2029 for industrial batteries with external storage, adopt:
            (a) a delegated act in accordance with Article 89 to supplement this Regulation by establishing the methodology for the calculation and verification of the carbon footprint of the battery referred to in the first subparagraph, point (d), in accordance with the essential elements set out in Annex II;
            These parameters are defined by Article 3:
            (21) "carbon footprint" means the sum of greenhouse gas emissions and greenhouse gas removals in a product system, expressed as carbon dioxide equivalents and based on a Product Environmental Footprint (PEF) study using the single impact category of climate change;
            and defined by Annex II (2):
            (e) "life cycle" means the consecutive and interlinked stages of a product system, from raw material acquisition or generation from natural resources to final disposal (ISO 14040:2006 or an equivalent standard).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#carbonFootprint"
          $ref: "#/components/schemas/FootprintList"
        spareParts:
          description: The list of spare parts available for the product from various
            suppliers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#spareParts"
          $ref: "#/components/schemas/EitherSparePart"
        status:
          description: |-
            The status of the product (original, repurposed, re-used, remanufactured or waste) to indicated, whether it is a used product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (j) incorporation of used components.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#state"
          $ref: "#/components/schemas/StateEnumeration"
      required:
      - documents
      - carbonFootprint
      - spareParts
      - status
    DateTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#DateTrait"
      description: Constraint fo a timestamp in the format (yyyy-mm-dd).
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    ManufacturerCharacteristic:
      description: Manufacturing information.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ManufacturerCharacteristic"
      type: object
      properties:
        facility:
          description: |-
            The facility identification, where the main manufacturing took place. In the CATENA-X use case, the BPNA can be stated. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (i) unique facility identifiers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#facilityIdentification"
          $ref: "#/components/schemas/EitherPlantLocation"
        manufacturer:
          description: |-
            The main manufacturer, if different from the passport owner, represented by an identification number. In the Catena-X use case, the BPNL can be stated. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#manufacturerIdentification"
          $ref: "#/components/schemas/EitherBusiness"
        manufacturingDate:
          description: "The timestamp in the format (yyyy-mm-dd) of the manufacturing\
            \ date as the final step in production process (e.g. final quality check,\
            \ ready-for-shipment event)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#manufacturingDate"
          $ref: "#/components/schemas/DateTrait"
      required:
      - facility
      - manufacturer
      - manufacturingDate
    LifeEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LifeEnumeration"
      description: "Enumeration with the possible units day, month, cycle, year and\
        \ runningOrOperatingHour."
      enum:
      - unit:day
      - unit:month
      - unit:year
      - unit:cycle
      - unit:runningOrOperatingHour
    LifeValueCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LifeValueCharacteristic"
      description: Characteristic for the life span value as an integer.
    LifeTypeEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LifeTypeEnumeration"
      description: "Enumeration with the values guaranteed lifetime, technical lifetime\
        \ and mean time between failures."
      enum:
      - guaranteed lifetime
      - technical lifetime
      - mean time between failures
    LifespanEntity:
      description: "Entity for the lifespan of a product with type, unit and value."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LifespanEntity"
      type: object
      properties:
        unit:
          description: "The unit of the respective lifespan expressed through the\
            \ possible units day, month, cycle, year and runningOrOperatingHour."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#lifeUnit"
          $ref: "#/components/schemas/LifeEnumeration"
        value:
          description: The value as an integer for the respective lifespan.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#lifeValue"
          $ref: "#/components/schemas/LifeValueCharacteristic"
        key:
          description: |-
            The type of lifespan represented with the values guaranteed lifetime, technical lifetime and mean time between failures. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX I:
            (a) durability and reliability of the product or its components as expressed through the product?s guaranteed lifetime, technical lifetime [or] mean time between failures [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#lifeType"
          $ref: "#/components/schemas/LifeTypeEnumeration"
      required:
      - unit
      - value
      - key
    LifespanList:
      description: List of different life spans of a product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LifespanList"
      type: array
      items:
        $ref: "#/components/schemas/LifespanEntity"
    GeneralInformationCharacteristic:
      description: "Characteristic includes details such as the manufacturer's name,\
        \ facility address, and the date of production."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#GeneralInformationCharacteristic"
      type: object
      properties:
        intoServiceDate:
          description: "Putting into service is the transition from a state of readiness\
            \ to actual use or operation. The date should be formatted as yyyy-mm-dd.\
            \ This attribute is mentioned in the Battery regulation 2023/1542 from\
            \ 12 July 2023 in Annex VII Part B: \n1.the date of manufacture of the\
            \ battery and, where appropriate, the date of putting into service;\n\
            Defined is \"putting into service\" in Article 3:\n(18) \"putting into\
            \ service\" means the first use, for its intended purpose, in the Union,\
            \ of a battery, without having been previously placed on the market."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#intoServiceDate"
          $ref: "#/components/schemas/DateTrait"
        manufacturer:
          description: |-
            Manufacturing information of the product. In the CATENA-X use case, the BPNL and BPNA can be stated. These attributes are mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7);
            (i) unique facility identifiers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#manufacturer"
          $ref: "#/components/schemas/ManufacturerCharacteristic"
        lifespan:
          description: |-
            The type of lifespan represented with the values guaranteed lifetime, technical lifetime and mean time between failures. Both can be described through the attributes: type, which defines the type such as guaranteed lifetime or technical lifetime, the unit for the lifetime, and the value represented by an integer. These attributes are mentioned in the ESPR proposal from March 30th, 2022 ANNEX I:
            (a) durability and reliability of the product or its components as expressed through the products guaranteed lifetime, technical lifetime [or] mean time between failures [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#lifespan"
          $ref: "#/components/schemas/LifespanList"
      required:
      - manufacturer
      - lifespan
    VoltMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#VoltMeasurement"
      description: Measurement for volt as a double.
    DegreeMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#DegreeMeasurement"
      description: Degree measurement in celsius.
    VoltageCharacteristic:
      description: Characteristic for voltage values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#VoltageCharacteristic"
      type: object
      properties:
        min:
          description: |-
            Minimum voltage refers to the lowest voltage the battery is able to reach. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#minVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        max:
          description: |-
            Maximum voltage refers to the highest voltage the battery is able to reach. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#maxVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        nominal:
          description: |-
            Nominal voltage is a standardized or average voltage value assigned to the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#nominalVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - min
      - max
      - nominal
    PercentMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#PercentMeasurement"
      description: Measurement in percent as double.
    RatedRoundTripEfficiencyCharacteristic:
      description: Characteristic for the rated round trip efficiency.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedRoundTripEfficiencyCharacteristic"
      type: object
      properties:
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        initial:
          description: |-
            The efficiency value of a battery refers to the ratio of useful output energy to the input energy, expressed as a percentage. It quantifies how effectively a battery can convert and deliver stored energy during the discharge process relative to the energy input during charging. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#initialRoundTripEfficiency"
          $ref: "#/components/schemas/PercentMeasurement"
        "50PercentLife":
          description: |-
            The round trip efficiency at 50 percent refers to the efficiency of a rechargeable battery's energy storage and retrieval process when the battery has undergone approximately half of its expected number of charge-discharge cycles. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#roundTripEfficiency50Percent"
          $ref: "#/components/schemas/PercentMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - depthOfDischarge
      - initial
      - 50PercentLife
    KilowattHourMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#KilowattHourMeasurement"
      description: Measurement for the energy expressed in kilowatt hours as double.
    RatedEnergyCharacteristic:
      description: Characteristic for the rated energy.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedEnergyCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the energy in a specific measurement period,\
            \ expressed in kilowatt-hours."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#energyValue"
          $ref: "#/components/schemas/KilowattHourMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
    OhmMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#OhmMeasurement"
      description: Measurement in ohms as double.
    RatedResistanceCharacteristic:
      description: Characteristic for rated resistance values of the battery on different
        levels.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedResistanceCharacteristic"
      type: object
      properties:
        cell:
          description: |-
            Cell resistance refers to the internal resistance of an individual battery cell in ohms. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (o) internal battery cell and pack resistance;
            Definition from Annex IV:
            (5) "Internal resistance" means the opposition to the flow of current within a cell or a battery under reference conditions, that is, the sum of electronic resistance and ionic resistance to the contribution to total effective resistance including inductive/capacitive properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#cellResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        module:
          description: "The module resistance in ohms includes the internal resistance\
            \ of each cell within the module as well as the resistance introduced\
            \ by interconnecting components such as busbars, connectors, and thermal\
            \ management systems."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#moduleResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        pack:
          description: |-
            Pack resistance refers to the overall electrical resistance within a battery pack in ohms. This resistance is a combination of the individual resistances in various components within the pack, including the electrodes, connectors, and other conductive elements. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (o) internal battery cell and pack resistance;
            Definition from Annex IV:
            (5) "Internal resistance" means the opposition to the flow of current within a cell or a battery under reference conditions, that is, the sum of electronic resistance and ionic resistance to the contribution to total effective resistance including inductive/capacitive properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#packResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - cell
      - pack
    WattMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#WattMeasurement"
      description: Measurement in watt as double.
    RatedPowerCharacteristic:
      description: Characteristic for rated power values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedPowerCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the power in a specific measurement period,\
            \ expressed in watt."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#powerValue"
          $ref: "#/components/schemas/WattMeasurement"
        at20SoC:
          description: "Capability at 20% SoC refers to the battery's capability at\
            \ 80% State of Charge. This measurement is indicative of the immediate\
            \ available energy in the battery. This attribute is mentioned in the\
            \ Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)(a)\
            \ refers to Article 10 (1), refers to Annex IV Part B:\t\n4. Power capability\
            \ at 80 % and 20 % state of charge."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#capabilityAt20SoC"
          $ref: "#/components/schemas/WattMeasurement"
        at80SoC:
          description: "Capability at 80% SoC refers to the battery's capability at\
            \ 80% State of Charge. This measurement is indicative of the immediate\
            \ available energy in the battery. This attribute is mentioned in the\
            \ Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)(a)\
            \ refers to Article 10 (1), refers to Annex IV Part B:\t\n4. Power capability\
            \ at 80 % and 20 % state of charge"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#capabilityAt80SoC"
          $ref: "#/components/schemas/WattMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
      - at20SoC
      - at80SoC
    AmpereHourMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#AmpereHourMeasurement"
      description: Measurement for the capacity expressed in ampere hours as double.
    RatedCapacityCharacteristic:
      description: Characteristic for rated capacity values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedCapacityCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the capacity in a specific measurement period,\
            \ expressed in ampere-hours."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#capacityValue"
          $ref: "#/components/schemas/AmpereHourMeasurement"
        thresholdExhaustion:
          description: |-
            Capacity threshold exhaustion refers to the condition where a battery's capacity diminishes to a level that is considered unacceptable for its intended use. The capacity threshold is a predetermined level below which the battery is considered to be no longer effective or reliable for the specific application. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (k) capacity threshold for exhaustion (only for electric vehicle batteries).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#capacityThresholdExhaustion"
          $ref: "#/components/schemas/PercentMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
      - thresholdExhaustion
    PerformanceTemperatureCharacteristic:
      description: Characteristic for temperature values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#PerformanceTemperatureCharacteristic"
      type: object
      properties:
        lower:
          description: |-
            The lower temperature boundary (in Celsius) refers to the minimum temperature at which a battery can effectively operate. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#lowerTemperatureBoundary"
          $ref: "#/components/schemas/DegreeMeasurement"
        upper:
          description: |-
            The upper temperature boundary (in Celsius) refers to the minimum temperature at which a battery can effectively operate. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#upperTemperatureBoundary"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - lower
      - upper
    IntegerCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#IntegerCharacteristic"
      description: Characteristic for an integer value.
    CRateCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#CRateCharacteristic"
      description: "The C-rate, also known as the charge/discharge rate, quantifies\
        \ how quickly a battery is charged or discharged in relation to its capacity.\
        \ It is dimensionless."
    CycleLifeCharacteristic:
      description: Cycle Life Characteristic for the battery lifetime testing.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#CycleLifeCharacteristic"
      type: object
      properties:
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
        cycles:
          description: Cycle refers to one complete charging and discharging sequence.
            Either during the battery's cycle-life testing or as full equivalent while
            in use.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#cycles"
          $ref: "#/components/schemas/IntegerCharacteristic"
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        appliedChargeRate:
          description: |-
            The applied discharge rate (c rate) refers to the rate at which a battery is charged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#appliedChargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
        appliedDischargeRate:
          description: |-
            The applied charge rate (c rate) refers to the rate at which a battery is discharged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#appliedDischargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
      required:
      - temperature
      - cycles
      - depthOfDischarge
      - appliedChargeRate
      - appliedDischargeRate
    LifeCycleCharacteristic:
      description: Life Cycle Characteristic with attributes for the lifetime evaluation
        of a battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#LifeCycleCharacteristic"
      type: object
      properties:
        expectedYears:
          description: "The expected years refer to the expected life-time of the\
            \ battery before it starts heavily degrading in its capacity and c-rate\
            \ in calendar years. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4) (a) refers to the Article\
            \ 10 (1) refers to Annex IV Part A: \n5. The expected life-time of the\
            \ battery under the reference conditions for which it has been designed,\
            \ in terms of cycles, except for non-cycle applications, and calendar\
            \ years."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#expectedYears"
          $ref: "#/components/schemas/IntegerCharacteristic"
        report:
          description: |-
            The test reports refer to the testings conducted during the determination of the rated values of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testReport"
          $ref: "#/components/schemas/SourceList"
        cycleLifeTesting:
          description: The cycle life testing of the battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#cycleLifeTesting"
          $ref: "#/components/schemas/CycleLifeCharacteristic"
      required:
      - expectedYears
      - report
      - cycleLifeTesting
    RatedPerformanceCharacteristic:
      description: Characteristic for rated performance values of the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RatedPerformanceCharacteristic"
      type: object
      properties:
        voltage:
          description: |-
            Voltage values are mandatory for the battery, with the option to include temperature values voluntarily. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#voltage"
          $ref: "#/components/schemas/VoltageCharacteristic"
        roundTripEfficiency:
          description: "The efficiency value of a battery refers to the ratio of useful\
            \ output energy to the input energy, expressed as a percentage. With the\
            \ option to include temperature values voluntarily."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ratedRoundTripEfficiency"
          $ref: "#/components/schemas/RatedRoundTripEfficiencyCharacteristic"
        energy:
          description: Representation of the total amount of energy that the battery
            can store and subsequently deliver during its discharge cycle. It is necessary
            to calculate the SOCE.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ratedEnergy"
          $ref: "#/components/schemas/RatedEnergyCharacteristic"
        resistance:
          description: "Rated resistance of the battery on the level of the pack,\
            \ module (optional) and cell."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ratedResistance"
          $ref: "#/components/schemas/RatedResistanceCharacteristic"
        power:
          description: "The power value is the rate at which energy is delivered or\
            \ consumed. It is measured in watts (W) and represents how quickly energy\
            \ is transferred. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4)(a) refers to Article 10(1),\
            \ refers to Annex IV Part A: \t\n2. Power (in W) and power fade (in %).\n\
            Definition from Annex IV:\n(3) \"Power\" means the amount of energy that\
            \ a battery is capable of providing over a given period under reference\
            \ conditions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ratedPower"
          $ref: "#/components/schemas/RatedPowerCharacteristic"
        capacity:
          description: "Capacity value refers to the amount of electric charge that\
            \ a battery can store and subsequently deliver when needed. It is a fundamental\
            \ characteristic of a battery and is expressed in ampere-hours. This attribute\
            \ is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in\
            \ Annex XIII (1):\n(g) rated capacity (in Ah);\nand in Annex XIII (4)(a)\
            \ referring to Article 10 (1) and referring to Annex IV Part A:\n1. Rated\
            \ capacity (in Ah) and capacity fade (in %). \nAnd in Annex XIII (1)(a)\
            \ referring to Annex VI Part A:\n6. the capacity;\nDefinition from Annex\
            \ IV:\n(1) \"Rated capacity\" means the total number of ampere-hours (Ah)\
            \ that can be withdrawn from a fully charged battery under reference conditions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#ratedCapacity"
          $ref: "#/components/schemas/RatedCapacityCharacteristic"
        performanceDocument:
          description: |-
            The performance document lists information regarding the performance of the battery. This can be an overview about several rated performance attributes. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#performanceDocument"
          $ref: "#/components/schemas/SourceList"
        temperature:
          description: |-
            The battery temperatures. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#performanceTemperature"
          $ref: "#/components/schemas/PerformanceTemperatureCharacteristic"
        selfDischargingRate:
          description: |-
            The self-discharge rate of a battery refers to the rate at which the battery loses its stored energy when not in use. It's the discharge of the battery that occurs internally without any external load recorded in percentage for every month. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            4. the evolution of self-discharging rates.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#selfDischargingRate"
          $ref: "#/components/schemas/PercentMeasurement"
        testReport:
          description: |-
            The test reports refer to the testings conducted during the determination of the rated values of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#testReport"
          $ref: "#/components/schemas/SourceList"
        lifetime:
          description: Attributes for the lifetime evaluation of a battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#lifetime"
          $ref: "#/components/schemas/LifeCycleCharacteristic"
      required:
      - voltage
      - roundTripEfficiency
      - resistance
      - power
      - capacity
      - temperature
      - selfDischargingRate
      - lifetime
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    RecordCharacteristic:
      description: Characteristic for a dynamic record with a value and timestamp.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#RecordCharacteristic"
      type: object
      properties:
        value:
          description: A value as a percentage in the form of a double.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#percentValue"
          $ref: "#/components/schemas/PercentMeasurement"
        time:
          description: |-
