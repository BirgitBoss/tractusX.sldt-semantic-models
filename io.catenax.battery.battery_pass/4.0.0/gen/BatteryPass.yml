          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#length"
          $ref: "#/components/schemas/LinearCharacteristic"
        width:
          description: The width of the item measured in a specific linear unit which
            can be declared in the corresponding unit attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#width"
