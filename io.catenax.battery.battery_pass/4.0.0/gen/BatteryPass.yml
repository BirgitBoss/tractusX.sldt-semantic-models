    SustainabilityDocumentCharacteristic:
      description: Characteristic for sustainability documents of the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#SustainabilityDocumentCharacteristic"
      type: object
      properties:
        separateCollection:
          description: |-
            Documentation about separate collection of batteries involve information on how to properly collect, handle, and recycle batteries to ensure environmental sustainability and compliance with regulations. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (s), refers to  Article 74:
            1. In addition to the information referred to in Article 8a(2) of Directive 2008/98/EC, producers or, where appointed in accordance with Article 57(1), producer responsibility organisations shall make available to end-users and distributors the following information regarding the prevention and management of waste batteries with regard to the categories of batteries that they supply within the territory of a Member State:
            (a) the role of end-users in contributing to waste prevention, including by information on good practices and recommendations concerning the use of batteries aimed at extending their use phase and the possibilities of re-use, preparation for re-use, preparation for repurposing, repurposing and remanufacturing;
            (b) the role of end-users in contributing to the separate collection of waste batteries in accordance with their obligations under Article 64 to allow their treatment;
            (c) the separate collection, take-back and collection points, preparation for re-use, preparation for repurposing and treatment available for waste batteries;
            (d) the necessary safety instructions to handle waste batteries, including in relation to the risks associated with, and the handling of, batteries containing lithium;
            (e) the meaning of the labels and symbols on batteries in accordance with Article 13 or printed on their packaging or in the documents accompanying batteries; and
            (f) the impact of substances, in particular hazardous substances, present in batteries on the environment and on human health or the safety of persons, including the impact due to inappropriate discarding of waste batteries, such as littering or discarding as unsorted municipal waste.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#separateCollection"
          $ref: "#/components/schemas/SourceList"
        wastePrevention:
          description: |-
            Documentation about waste prevention for batteries which include guidelines, recommendations, and information on minimizing the environmental impact associated with the use and disposal of batteries. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (s), refers to  Article 74 (1) which call Article 8a of Directive 2008/98/EC:
            2. Member States shall take the necessary measures to ensure that the waste holders targeted by the extended producer responsibility schemes established in accordance with Article 8 (1), are informed about waste prevention measures, centres for re-use and preparing for re-use, take-back and collection systems, and the prevention of littering. Member States shall also take measures to create incentives for the waste holders to assume their responsibility to deliver their waste into the separate collection systems in place, notably, where appropriate, through economic incentives or regulations.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#wastePrevention"
          $ref: "#/components/schemas/SourceList"
        impactOfSubstances:
          description: |-
            An accumulation of documents that refer to the impact, especially hazardous substances, on the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (s), refers to  Article 74:
            1. In addition to the information referred to in Article 8a(2) of Directive 2008/98/EC, producers or, where appointed in accordance with Article 57(1), producer responsibility organisations shall make available to end-users and distributors the following information regarding the prevention and management of waste batteries with regard to the categories of batteries that they supply within the territory of a Member State:
            [...]
            (f) the impact of substances, in particular hazardous substances, present in batteries on the environment and on human health or the safety of persons, including the impact due to inappropriate discarding of waste batteries, such as littering or discarding as unsorted municipal waste.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#impactOfSubstances"
          $ref: "#/components/schemas/SourceList"
        euTaxonomyDisclosureStatement:
          description: "Optional disclosure regarding the EU taxonomy, with the choice\
            \ to voluntarily provide the EU Taxonomy disclosure through the battery\
            \ passport."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#euTaxonomyDisclosureStatement"
          $ref: "#/components/schemas/SourceList"
        sustainabilityReport:
          description: Voluntarily making the Sustainability Report available via
            the battery passport. A report containing the information concerning the
            sustainability in form of a document.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#sustainabilityReport"
          $ref: "#/components/schemas/SourceList"
        separateCollectionSymbol:
          description: |-
            Indication of the separate collection symbol. This can be either (left) provided with the selection of the value "separate collection symbol" in the enumeration or (right) with a link to a corresponding picture. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(q) and refers to Article 13 (4) and refers to Annex VI Part B:
            4. From 18 August 2025, all batteries shall be marked with the symbol for separate collection of batteries ("separate collection symbol") as shown in Part B of Annex VI.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#separateCollectionSymbol"
          $ref: "#/components/schemas/SeparateSymbolEither"
      required:
      - separateCollection
      - wastePrevention
      - impactOfSubstances
      - separateCollectionSymbol
