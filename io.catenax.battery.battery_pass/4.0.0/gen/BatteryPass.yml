      properties:
        left:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:1.0.0#UuidV4Trait"
          description: "The provided regular expression ensures that the UUID is composed\
            \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
            \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
            \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
          pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierCharacteristic"
          description: Characteristic for Identifiers.
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentificationEither"
    MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MetadataCharacteristic"
      type: object
      properties:
        version:
          description: The current version of the product passport. The possibility
            of modification/updating the product passport needs to include versioning
            of the dataset. This attribute is an internal versioning from the passport
            issuer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#version"
          $ref: "#/components/schemas/Text"
        status:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#status"
          $ref: "#/components/schemas/StatusEnumeration"
        expirationDate:
          description: |-
            The timestamp in the format (yyyy-mm-dd) for the product passport until when it is available or a comment describing this period. This attribute is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 8:
            (2) (h) the period during which the product passport shall remain available which shall correspond to at least the expected lifetime of a specific product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#expirationDate"
          $ref: "#/components/schemas/DateTrait"
        issueDate:
          description: The timestamp in the format (yyyy-mm-dd) since when the product
            passport is available.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#issueDate"
          $ref: "#/components/schemas/DateTrait"
        economicOperator:
          description: The economic operator of the passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#economicOperator"
          $ref: "#/components/schemas/EconomicOperatorCharacteristic"
        predecessor:
          description: "Identification of the preceding product passport. This could\
            \ either be an identification of the registered twin, a redirection to\
            \ a platform where it is available, or if there is no preceding passport,\
            \ input null."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#predecessor"
          $ref: "#/components/schemas/IdentificationEither"
        passportIdentifier:
          description: "The identifier of the product passport, which could be a uuidv4."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#passportIdentifier"
          $ref: "#/components/schemas/IdentificationEither"
      required:
      - version
      - expirationDate
      - issueDate
      - economicOperator
      - predecessor
      - passportIdentifier
    BatteryPass:
      description: |-
        The battery pass describes information collected during the lifecycle of a battery. The battery passport is heavily based on the Regulation (EU) 2023/1542 of the European Parliament and of the Council of 12 July 2023 concerning batteries and waste batteries, amending Directive 2008/98/EC and Regulation (EU) 2019/1020 and repealing Directive 2006/66/EC.
        Additionally attributes come from the Proposal for Ecodesign for Sustainable Products Regulation.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#BatteryPass"
      properties:
        identification:
          description: |-
            Battery identification involves specific battery identifiers, including those assigned locally by the manufacturer. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) refers to AnnexVi PartA (2) refers to Article 38 (6):
            battery batch number or serial number or product number or another element allowing their identification.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#identification"
          $ref: "#/components/schemas/IdentificationCharacteristic"
        chemicalMaterial:
          description: "Chemical materials relevant for the composition of the battery.\
            \ These include active, hazardous and critical materials."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#chemicalMaterial"
          $ref: "#/components/schemas/ChemicalMaterialCharacteristic"
        circularity:
          description: "Circularity includes information on the carbon footprint,\
            \ sustainability documents, spare parts and the status of the battery."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#circularity"
          $ref: "#/components/schemas/CircularityCharacteristic"
        generalInformation:
          description: "General information includes details such as the manufacturer's\
            \ name, facility address, the date of production and commercial warranty.\
            \ This attribute is mentioned in the Battery regulation 2023/1542 from\
            \ 12 July 2023 in Annex XIII (1) (a) and refers to ANNEX VI Part A which\
            \ refers to Article 38:\n7. Manufacturers shall indicate on the battery\
            \ their name, registered trade name or registered trade mark, their postal\
            \ address, indicating a single contact point, and, if available, web and\
            \ e-mail address. \nFrom Annex XIII (1) (a) and found in ANNEX VI Part\
            \ A :\n3. the place of manufacture (geographical location of a battery\
            \ manufacturing plant).\n4. the date of manufacture (month and year).\n\
            And in Annex XIII (1):\n(m) period for which the commercial warranty for\
            \ the calendar life applies."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#generalInformation"
          $ref: "#/components/schemas/GeneralInformationCharacteristic"
        sources:
          description: Consider additional available sources to enhance the content
            of the battery passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#sources"
          $ref: "#/components/schemas/SourceList"
        performance:
          description: Performance attributes of the battery including rated and dynamic
            values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#performance"
          $ref: "#/components/schemas/PerformanceCharacteristic"
        conformity:
          description: Conformity documents for the battery passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#conformity"
          $ref: "#/components/schemas/ConformityCharacteristic"
        safety:
          description: "Safety information on the battery. Included are the attributes\
            \ safety measurements, meaning of labels, safe discharging and dismantling.\
            \ These are all documents. Additionally information about usable extinguish\
            \ agent can be provided."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#safety"
          $ref: "#/components/schemas/SafetyCharacteristic"
        physicalDimension:
          description: |-
            The weight of the battery. For calculation of the energy density, the volume is also needed. The energy density of a battery is measured in watt-hours per kilogram (Wh/kg) and watt-hours per liter (Wh/L). These measures indicate how much energy a battery can store relative to its weight and volume, respectively. Other measurements are optional.These are mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A:
            5. the weight.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:4.0.0#physicalDimension"
          $ref: "#/components/schemas/PhysicalDimensionCharacteristic"
        metadata:
          description: |-
            Metadata of the product passport regarding issue and expiration date, version, status and the economic operator. These are mentioned in the ESPR proposal from March 30th, 2022 and some changed by the amendments of the European Parliament from July 12th, 2023 Article 8:
            (2) (h) the period during which the product passport shall remain available which shall correspond to at least the expected lifetime of a specific product.
            Additionally Annex III mentions:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7);
