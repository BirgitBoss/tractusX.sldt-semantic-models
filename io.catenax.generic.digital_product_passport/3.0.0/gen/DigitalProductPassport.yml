    DigitalProductPassport:
      description: |-
        The Digital Product Passport (DPP) allows to share process and product-related information amongst supply chain businesses, authorities and consumers. The DPP allows for efficient information flows following best practices; and the possibility of accompanying the measures under this Regulation with mitigating measures so that impacts are expected to remain proportionate for SMEs.This is expected to increase transparency, both for supply chain businesses and for the general public, and increase efficiencies in terms of information transfer to support the data exchange between economic actors in integrating circularity in product design and manufacturing.
        In particular, it is likely to help facilitate and streamline the monitoring and enforcement of the regulation carried out by EU and Member State authorities. It is also likely to provide a market-intelligence tool that may be used for revising and refining obligations in the future.
        The DPP includes data about components, materials and chemical substances, information on repairability, spare parts, environmental impact and professional disposal for a product.
        The data model will be updated, as newer versions of the regulation will be published.
        This data model is based on the proposed Ecodesign Regulation ("Proposal for a REGULATION OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL establishing a framework for setting ecodesign requirements for sustainable products and repealing Directive 2009/125/EC" ESPR from March 30th, 2022 with some additional data points which can be found in the adopted Amendments from July 12th 2023 (Amendments adopted by the European Parliament on 12 July 2023 on the proposal for a regulation of the European Parliament and of the Council establishing a framework for setting eco-design requirements for sustainable products and repealing Directive 2009/125/EC).
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#DigitalProductPassport"
      properties:
        metadata:
          description: |-
            Metadata of the product passport regarding issue and expiration date, version, status and the economic operator. These are mentioned in the ESPR proposal from March 30th, 2022 and some changed by the amendments of the European Parliament from July 12th, 2023 Article 8:
            (2) (h) the period during which the product passport shall remain available which shall correspond to at least the expected lifetime of a specific product.
            Additionally Annex III mentions:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7);
            (h) unique operator identifiers other than that of the manufacturer;
            (k) the [...] unique operator identifier code of the economic operator established in the Union responsible for carrying out the tasks set out in Article 4 of Regulation (EU) 2019/1020, or Article 15 of Regulation (EU) [?/?] on general product safety, or similar tasks pursuant to other EU legislation applicable to the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#metadata"
          $ref: "#/components/schemas/MetadataCharacteristic"
        typology:
          description: Properties further describing the product type.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#typology"
          $ref: "#/components/schemas/TypologyCharacteristic"
        sustainability:
          description: Properties which are relevant for the sustainability of the
            product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#sustainability"
          $ref: "#/components/schemas/SustainabilityCharacteristic"
        characteristics:
          description: Defines specific characteristics of a product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#characteristics"
          $ref: "#/components/schemas/Characteristics"
        commercial:
          description: Commercial information of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#commercial"
          $ref: "#/components/schemas/CommercialCharacteristic"
        operation:
          description: Operational information of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#operation"
          $ref: "#/components/schemas/OperationCharacteristic"
        identification:
          description: "Identification information of the product, especially identifiers\
            \ and codes."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#identification"
          $ref: "#/components/schemas/IdentificationCharacteristic"
        sources:
          description: |-
            Documents which are mandatory if applicable for the product. These are mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (e) compliance documentation and information required under this Regulation or other Union law applicable to the product, such as the declaration of conformity, technical documentation or conformity certificates;
            (f) user manuals, instructions, warnings or safety information, as required by other Union legislation applicable to the product.
            Additionally requirements are mentioned in Article 21:
            (7) Manufacturers shall ensure that that a product covered by a delegated act adopted pursuant to Article 4 is accompanied by instructions that enable consumers and other end-users to safely assemble, install, operate, store, maintain, repair and dispose of the product in a language that can be easily understood by consumers and other end-users, as determined by the Member State concerned. Such instructions shall be clear, understandable and legible and include at least the information specified in the delegated acts adopted pursuant to Article 4 and pursuant to Article 7(2)(b), point (ii).
            Article 7 states additionally:
            (2) (b) (ii) information for consumers and other end-users on how to install, use, maintain and repair the product in order to minimise its impact on the environment and to ensure optimum durability, as well as on how to return or dispose of the product at end-of-life;
            (2) (b) (iii) information for treatment facilities on disassembly, recycling, or disposal at end-of-life;
            (2) (b) (iv) other information that may influence the way the product is handled by parties other than the manufacturer in order to improve performance in relation to product parameters referred to in Annex I.
            (5) (d) relevant instructions for the safe use of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#sources"
          $ref: "#/components/schemas/SourceList"
        additionalData:
          description: "Data in form of open fields which need to be transferred in\
            \ addition. The regulation is still under development and may change in\
            \ the future. To accommodate this, additional data allows the option to\
            \ include additional data required by future changes to the regulation.\
            \ In addition, the DPP can be easily updated and adapted to the new requirements."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#additionalData"
          $ref: "#/components/schemas/AdditionalDataList"
        handling:
          description: Properties connected with the handling of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#handling"
          $ref: "#/components/schemas/HandlingCharacteristic"
      required:
      - metadata
      - typology
      - sustainability
      - characteristics
      - commercial
      - operation
      - identification
      - sources
      - handling
