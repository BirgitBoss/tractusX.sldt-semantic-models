---
openapi: 3.0.3
info:
  title: Digital Product Passport
  version: v3
  x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#DigitalProductPassport"
servers:
- url: catenax.io/api/v3
  variables:
    api-version:
      default: v3
paths:
  /{tenant-id}/digital-product-passport:
    get:
      tags:
      - DigitalProductPassport
      operationId: getDigitalProductPassport
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/DigitalProductPassport"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/DigitalProductPassport"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    StatusEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#StatusEnumeration"
      description: "The current status of the product passport declared through either:\
        \ draft, approved, invalid or expired."
      enum:
      - draft
      - approved
      - invalid
      - expired
    DateTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#DateTrait"
      description: Constraint fo a timestamp in the format (yyyy-mm-dd).
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    CompanyList:
      description: List of company names.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CompanyList"
      type: array
      items:
        type: string
    WebsiteCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#WebsiteCharacteristic"
      description: Address of the website.
    PhoneNumberTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#PhoneNumberTrait"
      description: "Constraint to allow only numbers, whitespaces and an optional\
        \ leading + sign."
      pattern: "^[+]?[0-9 ]+$"
    EMailTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#EMailTrait"
      description: Regular expression for mail address as defined in W3C.
      pattern: "^[a-zA-Z0-9.!#$%&?*+\\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
    ContactCharacteristic:
      description: Characteristic describing information on how to contact an organization.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#ContactCharacteristic"
      type: object
      properties:
        website:
          description: Website of the contact.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#website"
          $ref: "#/components/schemas/WebsiteCharacteristic"
        phoneNumber:
          description: Phone number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#phoneNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
        email:
          description: An email address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#email"
          $ref: "#/components/schemas/EMailTrait"
        faxNumber:
          description: Fax number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#faxNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
    ThoroughfareTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#ThoroughfareTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a thoroughfare.
      enum:
      - STREET
      - INDUSTRIAL_ZONE
      - OTHER
      - RIVER
      - SQUARE
    ThoroughfareEntity:
      description: "Entity for a thoroughfare which consists of a type, value and\
        \ number."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#ThoroughfareEntity"
      type: object
      properties:
        technicalKey:
          description: "Technical key of a thoroughfare. As specified by BPDM, this\
            \ can be a \"STREET\" or a different type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfareTechnicalKey"
          $ref: "#/components/schemas/ThoroughfareTechnicalKeyCharacteristic"
        value:
          description: "Value of a thoroughfare, e.g. name of a street."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfareValue"
          $ref: "#/components/schemas/Text"
        number:
          description: "Number of a thoroughfare. As used differently in international\
            \ context, this number can contain both numerical and alphanumerical values."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfareNumber"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
      - number
    ThoroughfareCharacteristic:
      description: "Characteristic for defining a thoroughfare which can consist of\
        \ a type (e.g. \"STREET\"), value (e.g. \"Bernstra?e\") and number (e.g. \"\
        45\"). Model follows the specification of BPDM."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#ThoroughfareCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/ThoroughfareEntity"
    LocalityTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#LocalityTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a locality
      enum:
      - BLOCK
      - CITY
      - DISTRICT
      - OTHER
      - POST_OFFICE_CITY
      - QUARTER
    LocalityEntity:
      description: Entity for a locality which consists of a key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#LocalityEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a locality.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#localityTechnicalKey"
          $ref: "#/components/schemas/LocalityTechnicalKeyCharacteristic"
        value:
          description: "Value of a locality, e.g. name of a city (\"Mannheim\")."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#localityValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    LocalityCharacteristic:
      description: Characteristic for defining a locality which belongs to an address
        and which consists of a type (e.g. "CITY") and value (e.g. "Mannheim"). Model
        follows the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#LocalityCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/LocalityEntity"
    PremiseTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PremiseTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a premise.
      enum:
      - BUILDING
      - HARBOUR
      - LEVEL
      - OTHER
      - ROOM
      - SUITE
      - UNIT
      - WAREHOUSE
    PremiseEntity:
      description: Entity for a premise which consists of a type (technical key) and
        a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PremiseEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a premise.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#premiseTechnicalKey"
          $ref: "#/components/schemas/PremiseTechnicalKeyCharacteristic"
        value:
          description: "Value of a premise, e.g. name or designation of a particular\
            \ site."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#premiseValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PremiseCharacteristic:
      description: Characteristic for defining a premise which consists of a technical
        key (e.g. "BUILDING" or "OTHER") and a value (e.g. "Werk 1").
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PremiseCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PremiseEntity"
    PostalDeliveryPointTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalDeliveryPointTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a postal delivery point.
      enum:
      - INTERURBAN_DELIVERY_POINT
      - MAIL_STATION
      - MAILBOX
      - OTHER
      - POST_OFFICE_BOX
    PostalDeliveryPointEntity:
      description: Entity for a postal delivery point which consists of a technical
        key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalDeliveryPointEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a postal delivery point.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postalDeliveryPointTechnicalKey"
          $ref: "#/components/schemas/PostalDeliveryPointTechnicalKeyCharacteristic"
        value:
          description: "Value of a postal delivery point, e.g. designation of a gate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postalDeliveryPointValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PostalDeliveryPointCharacteristic:
      description: Characteristic for defining a postal delivery point which consists
        of a technical key (e.g. "MAILBOX" or "OTHER") and a value. Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalDeliveryPointCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostalDeliveryPointEntity"
    CountryTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#CountryTrait"
      description: Regular expression for designation of a short name of a country
        as defined in ISO 3166-2.
      pattern: "([A-Z]{2}-[A-Z0-9]{1,3}|)"
    CountryEntity:
      description: Entity definition for a country.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#CountryEntity"
      type: object
      properties:
        shortName:
          description: The short variation of the name of the country.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#countryShortName"
          $ref: "#/components/schemas/CountryTrait"
      required:
      - shortName
    CountryCharacteristic:
      description: Characteristic of a country belonging to an address
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#CountryCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/CountryEntity"
    PostCodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostCodeTrait"
      description: Regular expression for post codes.
      pattern: "^[a-z0-9][a-z0-9\\- ]{0,10}$"
    PostCodeTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostCodeTechnicalKeyCharacteristic"
      description: Characteristic for the technical key of a post code.
      enum:
      - CEDEX
      - LARGE_MAIL_USER
      - OTHER
      - POST_BOX
      - REGULAR
    PostCodeEntity:
      description: Entity for a postcode which consists of a type plus a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostCodeEntity"
      type: object
      properties:
        value:
          description: The value of a post code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postCodeValue"
          $ref: "#/components/schemas/PostCodeTrait"
        technicalKey:
          description: The technical key of a post code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postCodeTechnicalKey"
          $ref: "#/components/schemas/PostCodeTechnicalKeyCharacteristic"
      required:
      - value
      - technicalKey
    PostCodeCharacteristic:
      description: Characteristic for defining a postcode which can consist of a type
        (e.g. "REGULAR" for zip codes) and a value (e.g. "98765-4321"). Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostCodeCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostCodeEntity"
    PostalAddress:
      description: A characteristic to express the postal address and which is intended
        to be referenced by other aspects.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalAddress"
      type: object
      properties:
        thoroughfare:
          description: Street or thorough road name.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfare"
          $ref: "#/components/schemas/ThoroughfareCharacteristic"
        locality:
          description: Locality belonging to an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#locality"
          $ref: "#/components/schemas/LocalityCharacteristic"
        premise:
          description: "Premise of an address, e.g. a specific \"BUILDING\" but can\
            \ also be used for naming a particular site."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#premise"
          $ref: "#/components/schemas/PremiseCharacteristic"
        postalDeliveryPoint:
          description: "Delivery point, e.g. designation of a gate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postalDeliveryPoint"
          $ref: "#/components/schemas/PostalDeliveryPointCharacteristic"
        country:
          description: Country of an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#country"
          $ref: "#/components/schemas/CountryCharacteristic"
        postCode:
          description: Postal code of the address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postCode"
          $ref: "#/components/schemas/PostCodeCharacteristic"
      required:
      - thoroughfare
      - locality
      - country
      - postCode
    EitherIdentifier:
      description: "Either a BPNL (left) or a non-restricted identifier, which can\
        \ be further defines through the Business Identifier Type."
      additionalProperties: false
      properties:
        left:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.business_partner_number:1.0.0#BpnlTrait"
          description: "The provided regular expression ensures that the BPNL is composed\
            \ of prefix 'BPNL', 10 digits and two uppercase letters."
          pattern: "^BPNL[0-9]{8}[a-zA-Z0-9]{4}$"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessIdentifierCharacteristic"
          description: Business Identifier Characteristic which describes an identifier
            for a company.
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherIdentifier"
    BusinessType:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessType"
      description: The type of identifier used in combination with the business identifier.
    BusinessIdEntity:
      description: Business Id Entity encapsulating a business identifier and type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessIdEntity"
      type: object
      properties:
        businessIdentifier:
          description: The identifier used for a company address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#businessIdentifier"
          $ref: "#/components/schemas/EitherIdentifier"
        businessIdentifierType:
          description: "The type of identifier used in combination with the business\
            \ identifier. In case of catena-x, a value can be BPNL or BPNA."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#businessIdentifierType"
          $ref: "#/components/schemas/BusinessType"
      required:
      - businessIdentifier
      - businessIdentifierType
    EitherBusiness:
      description: Either a complete business address and contact information (left)
        or an identifier (right) to reference this information.
      additionalProperties: false
      properties:
        left:
          description: Characteristic further defining a business address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessAddress"
          type: object
          properties:
            companyName:
              description: "Company name, registered trade name or registered trade\
                \ mark."
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#companyName"
              $ref: "#/components/schemas/CompanyList"
            contactProperty:
              description: Property describing contact information for an organization.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:3.0.0#contactProperty"
              $ref: "#/components/schemas/ContactCharacteristic"
            address:
              description: The address of the data provider.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#address"
              $ref: "#/components/schemas/PostalAddress"
          required:
          - companyName
          - contactProperty
          - address
        right:
          description: A identifier to refer to a business.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#BusinessId"
          type: array
          items:
            $ref: "#/components/schemas/BusinessIdEntity"
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherBusiness"
    EconomicOperatorCharacteristic:
      description: Economic operator of the passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EconomicOperatorCharacteristic"
      type: object
      properties:
        economicOperatorId:
          description: |-
            The identification of the owner/economic operator of the passport. Proposed, according to ISO 15459, is the CIN (company identification code). Other identification numbers like the tax identification number, value added tax identification number, commercial register number and the like are also valid entries. In the Catena-X network, the BPNL is used for the identification of companies and the information stored like contact information and addresses. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (k) the [...] unique operator identifier code of the economic operator established in the Union responsible for carrying out the tasks set out in Article 4 of Regulation (EU) 2019/1020, or Article 15 of Regulation (EU) [?/?] on general product safety, or similar tasks pursuant to other EU legislation applicable to the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#economicOperatorId"
          $ref: "#/components/schemas/EitherBusiness"
      required:
      - economicOperatorId
    IdentificationEither:
      description: Either (left) a uuidv4 or (right) an other type of identifier.
      additionalProperties: false
      properties:
        left:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:1.0.0#UuidV4Trait"
          description: "The provided regular expression ensures that the UUID is composed\
            \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
            \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
            \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
          pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierCharacteristic"
          description: Characteristic for Identifiers.
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentificationEither"
    MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MetadataCharacteristic"
      type: object
      properties:
        version:
          description: The current version of the product passport. The possibility
            of modification/updating the product passport needs to include versioning
            of the dataset. This attribute is an internal versioning from the passport
            issuer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#version"
          $ref: "#/components/schemas/Text"
        status:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#status"
          $ref: "#/components/schemas/StatusEnumeration"
        expirationDate:
          description: |-
            The timestamp in the format (yyyy-mm-dd) for the product passport until when it is available or a comment describing this period. This attribute is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 8:
            (2) (h) the period during which the product passport shall remain available which shall correspond to at least the expected lifetime of a specific product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#expirationDate"
          $ref: "#/components/schemas/DateTrait"
        issueDate:
          description: The timestamp in the format (yyyy-mm-dd) since when the product
            passport is available.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#issueDate"
          $ref: "#/components/schemas/DateTrait"
        economicOperator:
          description: The economic operator of the passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#economicOperator"
          $ref: "#/components/schemas/EconomicOperatorCharacteristic"
        predecessor:
          description: "Identification of the preceding product passport. This could\
            \ either be an identification of the registered twin, a redirection to\
            \ a platform where it is available, or if there is no preceding passport,\
            \ input null."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#predecessor"
          $ref: "#/components/schemas/IdentificationEither"
        passportIdentifier:
          description: "The identifier of the product passport, which could be a uuidv4."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#passportIdentifier"
          $ref: "#/components/schemas/IdentificationEither"
      required:
      - version
      - expirationDate
      - issueDate
      - economicOperator
      - predecessor
      - passportIdentifier
    CodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CodeTrait"
      description: "Constraint to limit the input to a valid ECLASS number. The constraint\
        \ ensures that each pair of digits is followed by a hyphen, resulting in a\
        \ pattern like \"00-00-00-00\" where the zeros can be replaced by any digit."
      pattern: "^\\d{2}-\\d{2}-\\d{2}-\\d{2}$"
    ClassCharacteristic:
      description: Characteristic to describe the ECLASS typology of a product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ClassCharacteristic"
      type: object
      properties:
        code:
          description: "The associated product category coded name/code, according\
            \ to ECLASS. The 8-digit  code consists of two digits for each of the\
            \ four hierarchical levels."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#code"
          $ref: "#/components/schemas/CodeTrait"
        definition:
          description: The associated product category preferred name/definition according
            to ECLASS. This preferred name is always associated with the code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#definition"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - definition
    TypologyCharacteristic:
      description: Characteristic to further describe product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#TypologyCharacteristic"
      type: object
      properties:
        longName:
          description: The full name of the product as a general short product description.
            This provides the users of the product passport with relevant information
            about the product. It can also be a marketing slogan or short description
            with one to a few sentences.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#longName"
          $ref: "#/components/schemas/Text"
        class:
          description: The associated product category according to ECLASS. The ECLASS
            is the worldwide reference data standard for classifying and clearly describing
            products and services.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#class"
          $ref: "#/components/schemas/ClassCharacteristic"
        shortName:
          description: The short name of the product. Short names can contain abbreviations.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#shortName"
          $ref: "#/components/schemas/Text"
      required:
      - longName
      - shortName
    StateEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#StateEnumeration"
      description: "Enumeration defined as original, repurposed, re-used, remanufactured\
        \ or waste."
      enum:
      - original
      - repurposed
      - re-used
      - remanufactured
      - waste
    ListTypeEnumerationName:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ListTypeEnumerationName"
      description: "Enumeration of different systems and organizations related to\
        \ the identification and classification of chemical substances in the field\
        \ of chemistry. The enumeration values are IUPAC, EC or CAS."
      enum:
      - IUPAC
      - CAS
      - EC
    NameCharacteristic:
      description: Name Characteristic for the definition of the name.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NameCharacteristic"
      type: object
      properties:
        chemicalName:
          description: "The name, in accordance with the specification in the attribute\
            \ for the list type, which is present in the product."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#chemicalName"
          $ref: "#/components/schemas/Text"
        type:
          description: "The type of list used for the identification of the substances.\
            \ Selected can be for example IUPAC, EC or CAS."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#listTypeName"
          $ref: "#/components/schemas/ListTypeEnumerationName"
      required:
      - chemicalName
      - type
    Share:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#Share"
      description: The share represented in a float number in the unit percent.
    ConcentrationValue:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ConcentrationValue"
      description: Float number representing a concentration.
    ConcentrationEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ConcentrationEnumeration"
      description: "Enumeration of possible units of concentration with percent, volume\
        \ percent, parts per thousand, parts per million, parts per billion and parts\
        \ per trillion."
      enum:
      - unit:partPerMillion
      - unit:percent
      - unit:percentVolume
      - unit:partPerThousand
      - unit:partPerTrillionUs
      - unit:partPerBillionUs
    IdentifierCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdentifierCharacteristic"
      description: Characteristic for Identifiers.
    ListTypeEnumerationId:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ListTypeEnumerationId"
      description: Enumeration of different systems and organizations related to the
        identification and classification of chemical substances in the field of chemistry.
        The enumeration values are EC or CAS.
      enum:
      - CAS
      - EC
    MaterialIdEntity:
      description: Id Entity with identifier and list type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialIdEntity"
      type: object
      properties:
        materialid:
          description: "The substance identification, in accordance with the specification\
            \ in the attribute for the list type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#materialid"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        type:
          description: The type of list used for the identification of the substances.
            Selected can be for example CAS or EC.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#listTypeId"
          $ref: "#/components/schemas/ListTypeEnumerationId"
      required:
      - materialid
      - type
    MaterialIdList:
      description: List of ids for the identification.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialIdList"
      type: array
      items:
        $ref: "#/components/schemas/MaterialIdEntity"
    MaterialEntity:
      description: |-
        Information regarding recycled and/or renewable materials in the product. Attributes are among others material names, ids and percentage. These attributes are mentioned in the ESPR proposal from March 30th, 2022 Article 1:
        (1) (f) recycled content in products.
        And complemented by the amendments of the European Parliament from July 12th, 2023 Annex I:
        (ha) use or content of sustainably sourced renewable materials.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialEntity"
      type: object
      properties:
        name:
          description: |-
            The material name, in accordance with the specification in the attribute for the list type. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 1:
            (1) (f) recycled content in products.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#materialName"
          $ref: "#/components/schemas/NameCharacteristic"
        recycled:
          description: |-
            The share of the material, which is recovered recycled content from the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 1:
            (1) (f) recycled content in products.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#recycled"
          $ref: "#/components/schemas/Share"
        renewable:
          description: |-
            The share of the material, which is from a renewable resource that can be replenished. Renewable resources are those that can be reproduced by physical, chemical, or mechanical processes. These are the kind of resources that can be regenerated throughout time. Forest wood, for example, can be grown through reforestation. This attribute is complemented to the ESPR proposal by the amendments of the European Parliament from July 12th, 2023 Annex I:
            (ha) use or content of sustainably sourced renewable materials.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#renewable"
          $ref: "#/components/schemas/Share"
        value:
          description: Concentration of the material in correlation to the material
            sum.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#materialValue"
          $ref: "#/components/schemas/ConcentrationValue"
        unit:
          description: "The unit of concentration chosen from an enumeration: mass\
            \ percent, volume percent, parts per thousand, parts per million, parts\
            \ per billion and  parts per trillion."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#substanceUnit"
          $ref: "#/components/schemas/ConcentrationEnumeration"
        id:
          description: "The material identification, in accordance with the specification\
            \ in the attribute list type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#materialIdentification"
          $ref: "#/components/schemas/MaterialIdList"
      required:
      - name
      - recycled
      - renewable
      - value
      - unit
      - id
    EitherMaterialCharacteristic:
      description: Either a material list (left) or the string value "not applicable"
        (right).
      additionalProperties: false
      properties:
        left:
          description: A list of different materials in the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#MaterialList"
          type: array
          items:
            $ref: "#/components/schemas/MaterialEntity"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherMaterialCharacteristic"
    EitherCritical:
      description: Either a list of critical materials (left) or the string value
        "not applicable" (right).
      additionalProperties: false
      properties:
        left:
          description: The list of critical raw materials in the product (CRM) which
            is specified by EU.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CriticalList"
          type: array
          items:
            type: string
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherCritical"
    FootprintValueCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#FootprintValueCharacteristic"
      description: The value corresponding to the environmental footprint associated
        with the unit.
    CategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#CategoryEnumeration"
      description: Enumeration of the 19 impact categories in accordance to EN15804+A2.
      enum:
      - Climate Change Total
      - Climate Change Fossil
      - Climate Change Biogenic Removals and Emissions
      - Climate Change Land Use and Land Use Change
      - Ozone Depletion
      - Acidification
      - Eutrophication Aquatic Freshwater
      - Eutrophication Fresh Marine
      - Eutrophication Terrestrial
      - Photochemical Ozone Formation
      - Abiotic Depletion- Minerals and Metals
      - Fossil Fuels
      - Water Use
      - Particulate Matter Emissions
      - "Ionizing Radiation, Human Health"
      - Eco-Toxicity
      - "Human Toxicity, Cancer Effects"
      - "Human Toxicity, Non-Cancer Effects"
      - Land Use Related Impacts/Soil Quality
    EitherLocationIdentifier:
      description: "Either a BPNA (left) or a non-restricted identifier, which can\
        \ be further defines through the Location Identifier Type."
      additionalProperties: false
      properties:
        left:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.business_partner_number:1.0.0#BpnaTrait"
          description: "The provided regular expression ensures that the BPNA is composed\
            \ of prefix 'BPNA', 10 digits and two uppercase letters."
          pattern: "^BPNA[0-9]{8}[a-zA-Z0-9]{4}$"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#LocationIdentifierCharacteristic"
          description: String for a location identifier.
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherLocationIdentifier"
    EitherPlantLocation:
      description: Either the plant location as an ID (right) or a complete address
        (left).
      additionalProperties: false
      properties:
        left:
          description: A characteristic to express the postal address and which is
            intended to be referenced by other aspects.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#PostalAddress"
          type: object
          properties:
            thoroughfare:
              description: Street or thorough road name.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#thoroughfare"
              $ref: "#/components/schemas/ThoroughfareCharacteristic"
            locality:
              description: Locality belonging to an address.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#locality"
              $ref: "#/components/schemas/LocalityCharacteristic"
            premise:
              description: "Premise of an address, e.g. a specific \"BUILDING\" but\
                \ can also be used for naming a particular site."
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#premise"
              $ref: "#/components/schemas/PremiseCharacteristic"
            postalDeliveryPoint:
              description: "Delivery point, e.g. designation of a gate."
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postalDeliveryPoint"
              $ref: "#/components/schemas/PostalDeliveryPointCharacteristic"
            country:
              description: Country of an address.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#country"
              $ref: "#/components/schemas/CountryCharacteristic"
            postCode:
              description: Postal code of the address.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:3.0.0#postCode"
              $ref: "#/components/schemas/PostCodeCharacteristic"
          required:
          - thoroughfare
          - locality
          - country
          - postCode
        right:
          description: A short id for a manufacturing plant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#IdLocation"
          type: object
          properties:
            locationIdentifier:
              description: The identifier used for a location.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#locationIdentifier"
              $ref: "#/components/schemas/EitherLocationIdentifier"
            locationIdentifierType:
              description: The type of identifier used for a location. In the case
                of catena-x it is a BPNA.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#locationIdentifierType"
              $ref: "#/components/schemas/Text"
          required:
          - locationIdentifier
          - locationIdentifierType
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#EitherPlantLocation"
    FootprintEntity:
      description: "Footprint Entity for the carbon and environmental footprint with\
        \ the total value, unit, impact category type, lifecycle, rulebook, declaration,\
        \ performance class and the facility."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#FootprintEntity"
      type: object
      properties:
        value:
          description: |
            The value of the environmental footprint or carbon footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories;
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#footprintValue"
          $ref: "#/components/schemas/FootprintValueCharacteristic"
        rulebook:
          description: The applied rulebook for the environmental footprint of the
            product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#footprintRulebook"
          $ref: "#/components/schemas/Text"
        lifecycle:
          description: "The lifecycle stage, to which the environmental footprint\
            \ corresponds. These could be for example \"raw material acquisition and\
            \ pre-processing\", \"main product production\", \"distribution\" or \"\
            end of life and recycling\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#footprintLifecycle"
          $ref: "#/components/schemas/Text"
        unit:
          description: "The unit of measurement of the environmental impact category.\
            \ For each impact category a specific unit is used. For climate change/carbon\
            \ footprint \"kg CO2 eq\" will be used. If an aggregation is used, utilize\
            \ the normalization and weighting methods used in the referenced rulebook."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#footprintUnit"
          $ref: "#/components/schemas/Text"
        type:
          description: |-
            The type of the environmental footprint of the product. This could be one of the environmental impact categories. For the carbon footprint chose the "Climate Change" category from the environmental impact categories. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories.
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#footprintType"
          $ref: "#/components/schemas/CategoryEnumeration"
        performanceClass:
          description: The performance classification of the footprint.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#performanceClass"
          $ref: "#/components/schemas/Text"
        manufacturingPlant:
          description: The manufacturing plant of the footprint in the specific lifecycle
            phase.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#manufacturingPlant"
          $ref: "#/components/schemas/EitherPlantLocation"
        declaration:
          description: 'The footprint declaration in the format of a link '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#declaration"
          $ref: "#/components/schemas/Text"
      required:
      - value
      - rulebook
      - lifecycle
      - unit
      - type
      - manufacturingPlant
      - declaration
    FootprintList:
      description: Footprint List for the environmental footprint.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#FootprintList"
      type: array
      items:
        $ref: "#/components/schemas/FootprintEntity"
    ProductEnvironmentalFootprintCharacteristic:
      description: The Product Environmental Footprint Characteristic with sustainability
        information.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#ProductEnvironmentalFootprintCharacteristic"
      type: object
      properties:
        environmental:
          description: |-
            The environmental footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#environmentalFootprint"
          $ref: "#/components/schemas/FootprintList"
        carbon:
          description: |-
            The carbon footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#carbonFootprint"
          $ref: "#/components/schemas/FootprintList"
      required:
      - environmental
      - carbon
    SustainabilityCharacteristic:
      description: Characteristic which describes relevant information for the sustainability
        of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#SustainabilityCharacteristic"
      type: object
      properties:
        status:
          description: |-
            The status of the product (original, repurposed, re-used, remanufactured or waste) to indicated, whether it is a used product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (j) incorporation of used components.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#state"
          $ref: "#/components/schemas/StateEnumeration"
        chemicalMaterial:
          description: Information on different materials in the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:3.0.0#chemicalMaterial"
          $ref: "#/components/schemas/EitherMaterialCharacteristic"
        critical:
          description: |-
            A list of critical raw material names and their share which are included at the level of the product. This attribute is complemented to the ESPR proposal by the amendments of the European Parliament from July 12th, 2023 Annex I:
            (hb) use or content of critical raw materials.
            In Annex II of the connected proposal Act of Critical Raw Materials, a list of critical raw materials can be found.
